<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicación</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="text-align: center; margin-top: 40px;">
    <strong>Presiona el botón para obtener tu ubicación</strong>
    <ion-button expand="full" (click)="getCurrentPosition()">
      Obtener Ubicación
    </ion-button>

    <ion-button expand="full" color="secondary" (click)="checkNetworkStatus()">
      Ver estado de Red
    </ion-button>

    <ion-button expand="full" color="tertiary" (click)="saveFile()">
      Guardar Archivo
    </ion-button>
    
    <ion-button expand="full" color="warning" (click)="readFile()">
      Leer Archivo
    </ion-button>

    <ion-button expand="full" color="medium" (click)="enablePrivacy()">
      Activar Privacy Screen
    </ion-button>
    
    <ion-button expand="full" color="dark" (click)="disablePrivacy()">
      Desactivar Privacy Screen
    </ion-button>

    <div *ngIf="latitude && longitude">
      <p><strong>Latitud:</strong> {{ latitude }}</p>
      <p><strong>Longitud:</strong> {{ longitude }}</p>
    </div>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
